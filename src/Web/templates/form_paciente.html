<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if paciente %}
            SimuLab - Editar Paciente
        {% else %}
            SimuLab - Cadastrar novo Paciente
        {% endif %}
    </title>
</head>
<body>
    <h1>
        {% if paciente %}
            Editando dados de {{ paciente.nome }}
        {% else %}
            Insira os dados do novo paciente
        {% endif %}
    </h1>
    <form method="POST" action="{% if paciente %}/api/pacientes/{{ paciente.id }}{% else %}/api/pacientes{% endif %}">
    
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ paciente.nome if paciente else '' }}">
    </div>

    <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ paciente.cpf if paciente else '' }}">
    </div>

    <div>
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" value="{{ paciente.rg if paciente else '' }}">
    </div>

    <div>
        <label for="idade"></label>
        <input type="text" id="idade" name="idade" value="{{ paciente.idade if paciente else '' }}">
    </div>

    <div>
        <label for="cep"></label>
        <input type="text" id="cep" name="cep" value="{{ paciente.cep if paciente else '' }}">
    </div>

    <div>
        <label for="endereco"></label>
        <input type="text" id="endereco" name="endereco" value="{{ paciente.endereco if paciente else '' }}">
    </div>

    <div>
        <label for="complemento"></label>
        <input type="text" id="complemento" name="complemento" value="{{ paciente.complemento if paciente else '' }}">
    </div>

    <div>
        <label for="num_casa"></label>
        <input type="text" id="num_casa" name="num_casa" value="{{ paciente.num_casa if paciente else '' }}">
    </div>

    <div>
        <label for="email"></label>
        <input type="text" id="email" name="email" value="{{ paciente.email if paciente else '' }}">
    </div>

    <div>
        <label for="nome_mae"></label>
        <input type="text" id="nome_mae" name="nome_mae" value="{{ paciente.nome_mae if paciente else '' }}">
    </div>

    <button type="submit">Salvar</button>
    </form>
</body>
</html>
